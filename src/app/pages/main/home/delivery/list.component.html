<ion-header>
	<ion-toolbar>
		<ion-title>
			Restaurantes
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
        <ion-item-sliding *ngFor="let item of listDeliveries; let i = index">
            <ion-item detail='true' [routerLink]="'details/' + item.id">
                <ion-icon name="person" slot='start'></ion-icon>
                <ion-label class="ion-text-wrap">
                    <ion-text>{{item.name}}</ion-text>
                    <p>{{toServicesFormat(item)}}</p>
                    <p>{{item.rating}}</p>
                </ion-label>
            </ion-item>
            <!-- <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(i)">Delete</ion-item-option>
            </ion-item-options> -->
        </ion-item-sliding>
    </ion-list>
</ion-content>
